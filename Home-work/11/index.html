<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="menu">
      <div class="logo">
        <img src="img/Room-us.png" alt="Room-us">
      </div>
      <nav>
        <a class="active" href="#">Home</a>
        <a href="#">Amenities</a>
        <a href="#">Contact</a>
        <a href="#">Us</a>
      </nav>
      <form action="" class="category">
        <input type="search" placeholder="Search" name="search" id="searchInput">
        <button>
          <img src="img/search.png" alt="">
        </button>
      </form>
    </div>
  </header>

  <section class="conteiner">
    <div class="conteiner-block">
      <div class="block-img">
        <img src="img/image.png" alt="image">
      </div>
      <div class="work-spase">
        <div class="text">
          <h2>Work Space</h2>
          <h1>Modern Design work space</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus
            magna fringilla urna, porttitor rhoncus
            dolor purus non enim</p>
        </div>
        <div class="video">
          <div class="video-icon">
            <button>
              <img src="img/play-icon.png" alt="play-icon">
            </button>
            <span>Watch Video</span>
          </div>
          <div class="social-logo">
            <a href="#">
              <img class="social-logo-img" src="img/twitter.png" alt="twitter">
              <img class="social-logo-img-hover" src="img/twitter-hover.png" alt="twitter">
            </a>
            <a href="#">
              <img class="social-logo-img" src="img/instagram.png" alt="instagram">
              <img class="social-logo-img-hover" src="img/instagram-hover.png" alt="instagram">
            </a>
            <a href="#">
              <img class="social-logo-img" src="img/facebook.png" alt="facebook">
              <img class="social-logo-img-hover" src="img/facebook-hover.png" alt="facebook">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="reviews">
    <div class="reviews-photo">
      <img src="img/photo-Ellipse.png" alt="Client reviews">
    </div>
    <div class="reviews-photo">
      <img src="img/photo-Ellipse-2.png" alt="Client reviews">
    </div>
    <div class="reviews-photo">
      <img src="img/photo-Ellipse-3.png" alt="Client reviews">
    </div>
    <span class="client-info">
      <strong>235 +</strong>
      <span>Client</span>
    </span>
  </section>
</body>

</html>
