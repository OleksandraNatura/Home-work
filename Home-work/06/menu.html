<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/menu.css">
</head>

<body>
  <div class="conteiner">
    <button>
      <img src="img/heroicons-solid_menu-alt-2.png" alt="menu-button">
    </button>
    <h1>Menu</h1>
    <form action="">
      <input placeholder="Type text" type="text">
    </form>
    <div class="menu-items">
      <div class="menu-position">
        <div class="position-img">
          <img src="img/drinks.png" alt="drinks">
          <h4 class="position-title">Drinks</h4>
        </div>
      </div>
      <div class="menu-position">
        <div class="position-img">
          <img src="img/drinks.png" alt="drinks">
          <h4 class="position-title">Drinks</h4>
        </div>
      </div>
      <div class="menu-position">
        <div class="position-img">
          <img src="img/dessert.png" alt="dessert">
          <h4 class="position-title">Dessert</h4>
        </div>
      </div>
    </div>
    <div class="burger-title">
      <h2>Burger</h2>
      <section class="menu-section">
        <div class="menu-burger">
          <img class="img-menu" src="img/big-mac.png" alt="big-mac">
          <h4 class="menu-burger-title">Big Mac</h4>
          <h3 class="menu-burger-price">Rs 240</h3>
        </div>
      </section>
      <section class="menu-section">
        <div class="menu-burger">
          <img class="img-menu" src="img/kfc-double.png" alt="kfc-double">
          <h4 class="menu-burger-title">KFC Double</h4>
          <h3 class="menu-burger-price">Rs 252</h3>
        </div>
      </section>
      <section class="menu-section">
        <div class="menu-burger">
          <img class="img-menu" src="img/fish-burger.png" alt="fish-burger">
          <h4 class="menu-burger-title">Fish Burger</h4>
          <h3 class="menu-burger-price">Rs 220</h3>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
