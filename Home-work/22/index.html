<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div>
    <button class="button-fill-in" type="button">Fill In</button>
  </div>
  <div>
    <button class="button-glowing" type="button">Glowing</button>
  </div>
  <div>
    <button class="button-fill-up" type="button"><span>Fill Up</span></button>
  </div>
  <div>
    <button class="button-slide" type="button"><span>Slide</span></button>
  </div>
  <div>
    <button class="button-raise" type="button">Raise</button>
  </div>
  <div>
    <button class="button-close" type="button"><span>Close</span></button>
  </div>
  <div>
    <button class="button-notify-my" data-hover="Thanks"><div>Notify Me</div></button>
  </div> 
  <div>
    <button class="button-hover-me" type="button"><span>Hove<span class="color-text">r Me</span></span></button>
  </div>
  <div>
    <button class="button-zoom" type="button">Zoom</button>
  </div>
  <div>
    <button class="button-offset" type="button">Offset</button>
  </div>
  <div>
    <button class="button-explore-more" type="button">Explore More</button>
  </div>
  <div>
    <button class="button-fancy-button" type="button">Fancy Button</button>
  </div>
  <div>
    <button class="hover-me" type="button">Hover Me</button>
  </div>
  <div>
    <button class="explore-more" type="button">
      <div class="green">
        <svg xmlns="http://www.w3.org/2000/svg" width="87" height="43" viewBox="0 0 87 43" fill="none">
          <path d="M0 0H72.4162L87 43H0V0Z" fill="#51B851" />
        </svg>
      </div>
      <span>Explore More</span>
      <div class="blue">
        <svg xmlns="http://www.w3.org/2000/svg" width="86" height="41" viewBox="0 0 86 41" fill="none">
          <path d="M0 0L86 0V41H15L0 0Z" fill="#0F89FA" />
        </svg>
      </div>
    </button>
  </div>
</body>
</html>
